<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Smudg</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
  <main>
    <img name="button" id="button" onclick="openIframe()"
      src='https://soul-sattva.com/cdn/shop/files/Soul_Sattva_Logo_250x@2x.jpg?v=1640783356'
      style="display: flex; width: 15%; height: 15%; align-self: center; margin-left: auto; margin-right: auto; margin-top: 4%;">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-body">
            <iframe src="http://localhost:3000/soul-sattva" width="100%" height="650" frameborder="0"
              allowtransparency="true" onload="setupIframeCommunication(this)"></iframe>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    function setupIframeCommunication(iframe) {
      iframe.contentWindow.postMessage("Hello from parent!", "http://localhost:3000");
    }

    window.addEventListener("message", receiveMessage, false);

    function receiveMessage(event) {
      // Ensure that the message is from the allowed iframe
      if (event.origin !== "http://localhost:3000") {
        return;
      }

      // Check the message data to determine if it's a close modal request
      if (event.data === "closeModal") {
        // Close Bootstrap modal in the parent window
        $("#myModal").modal("hide");
      }
    }

    function openIframe() {
      $('#myModal').modal('show');
    }
  </script>
</body>

</html>
